<div class="grid main">
  <div class="col">
    <p-card header="Pessoas" [style]="configCard">
      <ng-template pTemplate="header">
      </ng-template>
      <p-chart type="doughnut" [data]="dataPessaoas" [options]="chartOptions" [style]="{'width': '40%'}"></p-chart>
      <ng-template pTemplate="footer">
        <p-button label="Gerar Relatório" icon="pi pi-file-pdf"></p-button>
      </ng-template>
    </p-card>
  </div>
  <div class="col">
    <p-card header="Cursos" [style]="configCard">
      <ng-template pTemplate="header">
      </ng-template>
      <p-chart type="polarArea" [data]="dataCursos" [options]="chartOptions" [style]="{'width': '40%'}"></p-chart>
      <ng-template pTemplate="footer">
        <p-button label="Gerar Relatório" icon="pi pi-file-pdf"></p-button>
      </ng-template>
    </p-card>
  </div>
  <div class="col">
    <p-card header="Inscrições" [style]="configCard">
      <ng-template pTemplate="header">
      </ng-template>
      <p-chart type="pie" [data]="dataInscricoes" [options]="chartOptions"  [style]="{'width': '40%'}"></p-chart>
      <ng-template pTemplate="footer">
        <p-button label="Gerar Relatório" icon="pi pi-file-pdf"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
